<style>
    #febs-user-detail #user-img, #febs-user-detail .user-info {
        display: inline-block;
        float: left;
        margin-left: 15px;
    }

    #febs-user-detail #user-img img {
        width: 7rem;
        margin: 10px 10px 0 20px;
        border-radius: 50%;
        cursor: pointer;
    }

    #febs-user-detail #user-info-wrapper {
        margin: 0 0 1rem 0;
        display: inline-block;
    }

    #febs-user-detail .user-info div {
        margin: 10px 15px;
        max-width: 19rem;
    }

    #febs-user-detail #options-wrapper a {
        padding: 4px 6px;
        color: rgba(0, 0, 0, 0.65);
        border: 1px solid #d9d9d9;
        border-radius: 2px;
    }

    #febs-user-detail #options-wrapper a:hover {
        color: #40a9ff;
        border-color: #40a9ff;
    }

</style>
<div class="layui-fluid" id="febs-policy-detail" lay-title="政策对比">
    <div id="user-info-wrapper">
        <div class="user-info">
            <div align="center" class="policyName">
                [[${policyContrast.kind}]]
            </div>
            <div><span class="layui-icon layui-icon-mail"></span> 总览：
                [[${#strings.defaultString(policyContrast.allsum,'无')}]]
            </div>


            <div class="layui-form">
                <table class="layui-table" id="content1">
                    <colgroup>
                        <col width="50">
                        <col width="150">
                        <col width="100">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>政策名称</th>
                        <th>发布机构</th>
                        <th>关键内容</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="poname" class="layui-icon">
                [[${policyContrast.policyname}]]
            </div>
            <div id="podept" class="layui-icon">
                [[${policyContrast.policydept}]]
            </div>
            <div id="pokey" class="layui-icon">
                [[${policyContrast.policykey}]]
            </div>
            <div id="pomain" class="layui-icon">
                [[${policyContrast.policymain}]]
            </div>

        </div>
    </div>

</div>
<script>
    layui.use(['febs'], function () {
        var $ = layui.jquery;
        var pooname = $("#poname").text();
        var poodept=$("#podept").text();
        var poomain = $("#pomain").text();
        var pookey = $("#pokey").text();
        $("#poname").empty();
        $("#podept").empty();
        $("#pomain").empty();
        $("#pokey").empty();
        var poname=pooname.split("|");
        var podept=poodept.split("|");
        var pomain=poomain.split("|");
        var pokey=pookey.split("|");
        var content = $("#content1").text();
        var htmlstr = "";
        for(i=0;i<poname.length;i++)
        {
            var policymain=pomain[i].split(/[；。]/);

            htmlstr += "<tr>";
            htmlstr += "<td >" + i + "</td>";
            htmlstr += "<td >" + poname[i] + "</td>";
            htmlstr += "<td >" + podept[i] + "</td>";
          //  htmlstr += "<td >" + pokey[i] + "</td>";
            htmlstr +="<td>";
            for(j=0;j<policymain.length;j++)
            {
                num=j+1;
                htmlstr +=num+"."+policymain[j]+"<br>";
            }
            htmlstr +="</td>";
            //htmlstr += "<td >" + pomain[i] + "</td>";
            htmlstr += "</tr>";

        }
        $("#content1").append(htmlstr )


    });
</script>
